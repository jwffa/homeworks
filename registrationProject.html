<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <center>
    <div>
        <form id="reg">
            <label class="labeltext" for="fullname"> Enter your full name </label><br>
            <input id="fullname" type="text" required name="Name" size="30"> 
            
            <br>
            <br>

            <label class="labeltext" for="email"> Enter your email</label> <br>
            <input id="email" type="email" required name="Email" size="30">
            
            <br>
            <br>

            <label class="labeltext" for="pass"> Enter your password </label> <br>
            <input id="pass" type="password" required name="Pass" minlength="4" maxlength="10" size="30">

            <br>
            <br>

            <label class="labeltext" for="formale"> Male </label>
            <input id="formale" type="radio" value="male" name="gender" required>
            <br>
            <label class="labeltext" for="forfemale"> Female </label>
            <input id="forfemale" type="radio" value="female" name="gender">

            <br>
            <br>

            <input id="submitclick" type="submit" >
            
        </form>
    </div>
    </center>
</body>
</html>
